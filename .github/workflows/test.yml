name: Run Tests

permissions:
  contents: read

on:
  pull_request:
    branches: [main] # Adjust branches as needed

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4 # Use the latest major version or a specific one
        with:
          version: latest # You can specify a pnpm version, e.g., 8 or 9

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      # The explicit 'npm install -g pnpm' step is no longer needed here
      # as pnpm/action-setup handles the installation of pnpm.

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
